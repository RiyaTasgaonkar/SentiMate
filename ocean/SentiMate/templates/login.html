{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Sentimate - Login
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  
  <!-- CSS Files -->
  <link href="{% static 'css/master.css' %}" rel="stylesheet" />
  <link href="{% static 'css/material-kit.css' %}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <!-- <link href="{% static 'demo/demo.css' %}" rel="stylesheet" /> -->
</head>

<body class="login-page sidebar-collapse">
  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="{% url 'home' %}">SentiMate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">
              Register
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="col-md-11 mx-auto py-5 mt-5 mb-3">
      <div class="row" style="margin:3rem 0;">
        <div class="col-md-6 order-sm-1 order-md-2 ml-auto px-5 py-5">
          <img src="{% static 'img/login.svg'%}" alt="blog-image" style="width: 90%;">
        </div>
        <div class="col-md-6 order-sm-2 order-md-1 ml-auto px-5" style="margin: 2rem 0;">
          {% if messages %}
          {% for msg in messages%}
          <div class="alert alert-dark">
            {{ msg }}
          </div>
          {% endfor %}
          {% endif %}
            <div class="card">
                  <div class="card-header card-header-blue text-center">
                    <h4 class="card-title">Login</h4>
                  </div>
                  <div class="card-body">
                    <form method="POST">
                      {% csrf_token %}
                      <fieldset class="form-group">
                        {{ form.as_p }}
                      </fieldset>
                      <div class="form-group">
                        <button class="btn btn-primary btn-round btn-blue" type="submit">Login</button>
                      </div>
                    </form>
                  </div>
              </div>
              <p>Don't have an account?
              <a class="btn btn-primary btn-link btn-link-blue mx-auto" href="{% url 'register' %}" style="display: inline-block;">Register</a></p>
        </div>
      </div>
    </div>
  </div>
  

  <footer class="container-fluid">
    <div class="row mx-auto">
    <div class="py-1" style="color: #f5eded;" > Made with <i class="fas fa-heart" style="color: #ff595e;"></i> by RNA</div>
    </div>
  </footer>
  <!--   Core JS Files   -->
  <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/plugins/moment.min.js' %}"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{% static 'js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'js/plugins/nouislider.js' %}" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'js/material-kit.js' %}" type="text/javascript"></script>
</body>

</html>
